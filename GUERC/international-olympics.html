<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Olympics | GUERC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { margin: 0; background: #020617; font-family: 'Inter', sans-serif; color: white; transition: background-color 0.5s ease; min-height: 100vh; }
        body.light-mode { background: #f8fafc; color: #0f172a; }
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 32px; }
        body.light-mode .glass-panel { background: rgba(255, 255, 255, 0.85); border: 1px solid rgba(0, 0, 0, 0.05); }
        .training-card { transition: all 0.3s ease; overflow: hidden; }
        .training-card:hover { transform: translateY(-5px); border-color: rgba(34, 211, 238, 0.3); }
        .hidden { display: none !important; }
        #custom-alert { position: fixed; bottom: 30px; right: 30px; z-index: 2000; transform: translateY(100px); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; pointer-events: none; }
        #custom-alert.show { transform: translateY(0); opacity: 1; }
        .alert-glass { background: rgba(34, 211, 238, 0.15); backdrop-filter: blur(15px); border: 1px solid rgba(34, 211, 238, 0.3); padding: 1rem 2rem; border-radius: 20px; display: flex; align-items: center; gap: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Lang Switcher Style */
        .lang-select { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 6px 12px; border-radius: 12px; font-size: 12px; cursor: pointer; outline: none; font-weight: bold; }
        body.light-mode .lang-select { background: white; border: 1px solid rgba(0,0,0,0.1); color: #0f172a; }
    </style>
</head>
<body>
    <nav class="flex justify-between items-center p-10">
        <a href="index.html" class="flex items-center space-x-2 text-cyan-400 hover:text-cyan-300 transition">
            <i class="fa-solid fa-arrow-left"></i> <span id="nav-back-text">Back to Home</span>
        </a>
        <div class="flex items-center space-x-6">
            <select id="langSelect" class="lang-select">
                <option value="en">ENG</option>
                <option value="uz">UZB</option>
                <option value="tr">TUR</option>
            </select>
            <i id="themeToggle" class="fa-solid fa-moon cursor-pointer hover:text-cyan-400 transition text-2xl"></i>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-8 py-12">
        <div class="glass-panel p-12">
            <h1 id="page-title" class="text-5xl font-bold mb-4 tracking-tight text-cyan-400">Loading...</h1>
            <p id="page-subtitle" class="text-xl text-slate-400 mb-12">Test your knowledge on a global stage.</p>
            <div id="programsGrid" class="grid md:grid-cols-3 gap-8">
                <div id="db-loading" class="col-span-3 text-center py-20 opacity-50">Connecting to Database...</div>
            </div>
        </div>
    </main>

    <div id="detailsModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-xl p-4">
        <div class="glass-panel p-10 max-w-2xl w-full relative">
            <button onclick="closeModal('detailsModal')" class="absolute top-6 right-6 text-slate-400 hover:text-white transition"><i class="fa-solid fa-xmark text-2xl"></i></button>
            <img id="modalImg" src="" alt="" class="w-full h-64 object-cover rounded-2xl mb-6 hidden">
            <h2 id="modalTitle" class="text-3xl font-bold text-cyan-400 mb-4"></h2>
            <div id="modalLong" class="text-slate-300 leading-relaxed text-lg max-h-[40vh] overflow-y-auto pr-4"></div>
        </div>
    </div>

    <div id="enrollModal" class="hidden fixed inset-0 z-[110] flex items-center justify-center bg-black/80 backdrop-blur-xl p-4">
        <div class="glass-panel p-10 max-w-lg w-full relative">
            <button onclick="closeModal('enrollModal')" class="absolute top-6 right-6 text-slate-400 hover:text-white transition"><i class="fa-solid fa-xmark text-2xl"></i></button>
            <h2 id="modal-apply-title" class="text-3xl font-bold text-cyan-400 mb-2">Apply Now</h2>
            <p class="text-slate-400 mb-8"><span id="txt-selected-prog">Selected Program</span>: <span id="displayProgName" class="text-white font-bold"></span></p>
            <form id="enrollForm" class="space-y-4">
                <input type="hidden" id="selectedProgramName">
                <input type="text" id="userName" placeholder="Full Name" required class="w-full bg-slate-800/50 p-3 rounded-xl border border-white/10 text-white outline-none focus:border-cyan-500">
                <input type="email" id="userEmail" placeholder="Email Address" required class="w-full bg-slate-800/50 p-3 rounded-xl border border-white/10 text-white outline-none focus:border-cyan-500">
                <input type="tel" id="userPhone" placeholder="Phone Number" required class="w-full bg-slate-800/50 p-3 rounded-xl border border-white/10 text-white outline-none focus:border-cyan-500">
                <textarea id="userMsg" placeholder="Additional Notes" class="w-full bg-slate-800/50 p-3 rounded-xl h-24 border border-white/10 text-white outline-none focus:border-cyan-500"></textarea>
                <button id="btn-submit-app" type="submit" class="w-full bg-cyan-500 text-slate-950 font-bold py-4 rounded-xl hover:bg-cyan-400 transition">Submit Application</button>
            </form>
        </div>
    </div>

    <div id="custom-alert"><div class="alert-glass"><i id="alert-icon"></i><p id="alert-message" class="text-white font-bold text-sm"></p></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const PAGE_ID = 'olympics';

        const firebaseConfig = {
            apiKey: "AIzaSyB3tnoCO0MwfSM-FH95cC52OyUHzaouC8E", 
            authDomain: "guercllc.firebaseapp.com",
            projectId: "guercllc",
            storageBucket: "guercllc.firebasestorage.app",
            appId: "1:450126717624:web:4e152e748315b33cc68a4d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let programsData = [];

        const pageTranslations = {
            uz: { back: "Bosh sahifa", olympics: "Xalqaro Olimpiadalar", olympicsSub: "Bilimingizni xalqaro darajada sinab ko'ring.", learnMore: "Batafsil", enroll: "Ro'yxatdan o'tish", applyNow: "Hoziroq topshiring", selected: "Tanlangan dastur", submit: "Arizani yuborish", success: "Muvaffaqiyatli yuborildi!" },
            en: { back: "Back to Home", olympics: "International Olympics", olympicsSub: "Test your knowledge on an international level.", learnMore: "Learn More", enroll: "Enroll Now", applyNow: "Apply Now", selected: "Selected Program", submit: "Submit Application", success: "Application Sent!" },
            tr: { back: "Ana Sayfa", olympics: "Uluslararası Olimpiyatlar", olympicsSub: "Bilginizi uluslararası düzeyde test edin.", learnMore: "Daha Fazla", enroll: "Kayıt Ol", applyNow: "Şimdi Başvur", selected: "Seçilen Program", submit: "Başvuruyu Gönder", success: "Başvuru Gönderildi!" }
        };

        function showToast(msg, isError = false) {
            const alert = document.getElementById('custom-alert');
            document.getElementById('alert-message').innerText = msg;
            document.getElementById('alert-icon').className = isError ? "fa-solid fa-circle-xmark text-red-400 text-xl" : "fa-solid fa-circle-check text-cyan-400 text-xl";
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        function renderOlympics() {
            const lang = localStorage.getItem('preferredLang') || 'en';
            const t = pageTranslations[lang];

            // Static Text Update
            document.getElementById('nav-back-text').innerText = t.back;
            document.getElementById('page-title').innerText = t[PAGE_ID]; 
            document.getElementById('page-subtitle').innerText = t[PAGE_ID + 'Sub'];
            document.getElementById('modal-apply-title').innerText = t.applyNow;
            document.getElementById('txt-selected-prog').innerText = t.selected;
            document.getElementById('btn-submit-app').innerText = t.submit;
            document.getElementById('langSelect').value = lang;

            const grid = document.getElementById('programsGrid');
            grid.innerHTML = ""; 

            if (programsData.length === 0) {
                grid.innerHTML = "<div class='col-span-3 text-center py-20 opacity-50'>No programs available yet.</div>";
                return;
            }

            programsData.forEach((prog, index) => {
                const displayTitle = prog[`t_${lang}`] || prog.t_en || "No Title";
                const displayDesc = prog[`s_${lang}`] || prog.s_en || "";

                grid.innerHTML += `
                    <div class="training-card bg-slate-900/40 rounded-3xl border border-white/5 flex flex-col h-full overflow-hidden">
                        ${prog.img ? `<img src="${prog.img}" class="w-full h-48 object-cover">` : ''}
                        <div class="p-8 flex flex-col flex-grow">
                            <h3 class="text-2xl font-bold mb-4 text-cyan-400">${displayTitle}</h3>
                            <p class="text-slate-300 mb-8 flex-grow text-sm">${displayDesc}</p>
                            <div class="flex gap-2">
                                <button onclick="window.showDetails(${index})" class="flex-1 py-3 border border-cyan-500/30 rounded-xl text-sm hover:bg-cyan-500/10 transition">${t.learnMore}</button>
                                <button onclick="window.openEnroll(${index})" class="flex-1 py-3 bg-cyan-500 text-slate-950 font-bold rounded-xl text-sm hover:bg-cyan-400 transition">${t.enroll}</button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        onSnapshot(doc(db, "content", PAGE_ID), (docSnap) => {
            if (docSnap.exists()) {
                programsData = docSnap.data().programs || [];
                renderOlympics();
            }
        });

        // Language change listener
        document.getElementById('langSelect').onchange = (e) => {
            localStorage.setItem('preferredLang', e.target.value);
            renderOlympics();
        };

        window.openEnroll = (index) => {
            const lang = localStorage.getItem('preferredLang') || 'en';
            const prog = programsData[index];
            const name = prog[`t_${lang}`] || prog.t_en;
            document.getElementById('displayProgName').innerText = name;
            document.getElementById('selectedProgramName').value = name;
            document.getElementById('enrollModal').classList.remove('hidden');
        };

        window.showDetails = (index) => {
            const lang = localStorage.getItem('preferredLang') || 'en';
            const prog = programsData[index];
            document.getElementById('modalTitle').innerText = prog[`t_${lang}`] || prog.t_en;
            document.getElementById('modalLong').innerText = prog[`l_${lang}`] || prog.l_en || "No details available.";
            const modalImg = document.getElementById('modalImg');
            if (prog.img) { modalImg.src = prog.img; modalImg.classList.remove('hidden'); }
            else { modalImg.classList.add('hidden'); }
            document.getElementById('detailsModal').classList.remove('hidden');
        };

        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');

        document.getElementById('enrollForm').onsubmit = async (e) => {
            e.preventDefault();
            const lang = localStorage.getItem('preferredLang') || 'en';
            try {
                await addDoc(collection(db, "applications"), {
                    category: PAGE_ID,
                    program: document.getElementById('selectedProgramName').value,
                    name: document.getElementById('userName').value,
                    email: document.getElementById('userEmail').value,
                    phone: document.getElementById('userPhone').value,
                    notes: document.getElementById('userMsg').value,
                    date: new Date().toISOString()
                });
                showToast(pageTranslations[lang].success);
                closeModal('enrollModal'); 
                e.target.reset();
            } catch (err) { showToast("Error: " + err.message, true); }
        };

        const themeToggle = document.getElementById('themeToggle');
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
        themeToggle.onclick = () => {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        };
    </script>
</body>
</html>
