<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Articles | GUERC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { margin: 0; background: #020617; font-family: 'Inter', sans-serif; color: white; transition: all 0.5s ease; }
        body.light-mode { background: #f8fafc; color: #0f172a; }
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 32px; }
        body.light-mode .glass-panel { background: rgba(255, 255, 255, 0.85); border: 1px solid rgba(0, 0, 0, 0.05); }
        .report-card { transition: all 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.05); }
        .report-card:hover { transform: translateY(-5px); background: rgba(34, 211, 238, 0.05); border-color: rgba(34, 211, 238, 0.3); }
    </style>
</head>
<body>
    <nav class="flex justify-between items-center p-10">
        <a href="index.html" class="text-cyan-400 hover:text-cyan-300 transition flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> <span>Back to Home</span>
        </a>
        <i id="themeToggle" class="fa-solid fa-moon text-2xl cursor-pointer hover:text-cyan-400 transition"></i>
    </nav>

    <main class="max-w-6xl mx-auto px-8 py-12">
        <div class="glass-panel p-12">
            <h1 class="text-5xl font-bold mb-4 text-cyan-400">Articles & Reports</h1>
            <p class="text-slate-400 mb-12 text-lg">Official research publications and educational insights.</p>
            
            <div id="reportsList" class="space-y-6">
                <div class="text-center py-20 opacity-40">Loading digital library...</div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3tnoCO0MwfSM-FH95cC52OyUHzaouC8E",
            authDomain: "guercllc.firebaseapp.com",
            projectId: "guercllc",
            storageBucket: "guercllc.firebasestorage.app",
            appId: "1:450126717624:web:4e152e748315b33cc68a4d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(doc(db, "content", "articles"), (docSnap) => {
            const list = document.getElementById('reportsList');
            if (docSnap.exists() && docSnap.data().items) {
                list.innerHTML = "";
                docSnap.data().items.forEach(item => {
                    list.innerHTML += `
                        <div class="report-card p-6 rounded-2xl flex items-center justify-between gap-6">
                            <div class="flex items-center gap-6">
                                <div class="w-16 h-16 bg-cyan-500/10 rounded-xl flex items-center justify-center text-cyan-400 text-3xl">
                                    <i class="fa-solid fa-file-pdf"></i>
                                </div>
                                <div>
                                    <h3 class="text-xl font-bold">${item.title}</h3>
                                    <p class="text-slate-500 text-sm">${item.date || 'Research Paper'}</p>
                                </div>
                            </div>
                            <a href="${item.url}" target="_blank" class="px-8 py-3 bg-cyan-500 text-slate-950 font-bold rounded-xl hover:bg-cyan-400 transition">
                                Open Report
                            </a>
                        </div>`;
                });
            } else {
                list.innerHTML = "<p class='text-center opacity-50'>No articles found yet.</p>";
            }
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
        themeToggle.onclick = () => {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        };
    </script>
</body>
</html>
