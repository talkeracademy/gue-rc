<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | GUERC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { margin: 0; background: #020617; font-family: 'Inter', sans-serif; color: white; min-height: 100vh; }
        .glass-panel { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; }
        .tab-active { background: #22d3ee !important; color: #020617 !important; font-weight: bold; }
        input, textarea { outline: none; transition: all 0.3s ease; }
        input:focus, textarea:focus { border-color: #22d3ee !important; background-color: rgba(15, 23, 42, 0.8) !important; }
        .drag-handle { cursor: grab; }
        .hidden { display: none !important; }
        
        #toast.show { animation: slideUp 0.5s forwards, fadeOut 0.5s 3.5s forwards; }
        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .lang-tab { padding: 8px 16px; border-radius: 12px; font-size: 12px; cursor: pointer; transition: all 0.2s; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: #94a3b8; font-weight: bold; }
        .lang-tab.active { background: #22d3ee !important; color: #020617 !important; border-color: #22d3ee !important; }
    </style>
</head>
<body>
    <nav class="flex justify-between items-center p-10">
        <div>
            <h1 class="text-4xl font-bold tracking-tight text-cyan-400">GUERC Master Admin</h1>
            <p id="currentViewLabel" class="text-[11px] tracking-[0.5em] uppercase opacity-50 mt-1">Teachers Academy</p>
        </div>
        <div class="flex items-center space-x-6">
            <a href="index.html" target="_blank" class="text-xs border border-white/20 px-4 py-2 rounded-full hover:bg-white/10 transition">View Website</a>
            <button id="logoutBtn" class="text-xs bg-red-500/20 text-red-400 px-4 py-2 rounded-full border border-red-500/30 hover:bg-red-500/40 transition">Logout</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-8 pb-20">
        <div class="flex space-x-4 mb-10 overflow-x-auto pb-2">
            <button onclick="switchCategory('academy', this)" class="category-btn tab-active bg-slate-800/50 px-8 py-3 rounded-2xl border border-white/10 transition">Teachers Academy</button>
            <button onclick="switchCategory('camps', this)" class="category-btn text-slate-400 hover:text-white bg-slate-800/50 px-8 py-3 rounded-2xl border border-white/10 transition">Int. Camps</button>
            <button onclick="switchCategory('olympics', this)" class="category-btn text-slate-400 hover:text-white bg-slate-800/50 px-8 py-3 rounded-2xl border border-white/10 transition">Int. Olympics</button>
            <button onclick="switchCategory('scholarships', this)" class="category-btn text-slate-400 hover:text-white bg-slate-800/50 px-8 py-3 rounded-2xl border border-white/10 transition">Scholarships</button>
            <button onclick="switchCategory('articles', this)" class="category-btn text-slate-400 hover:text-white bg-slate-800/50 px-8 py-3 rounded-2xl border border-white/10 transition">Articles</button>
            <button onclick="switchCategory('gallery', this)" class="category-btn text-slate-400 hover:text-white bg-slate-800/50 px-8 py-3 rounded-2xl border border-white/10 transition">Gallery</button>
            <button id="navAppsBtn" onclick="showApplications(this)" class="category-btn text-slate-400 hover:text-white bg-slate-800/50 px-8 py-3 rounded-2xl border border-white/10 transition">Inquiries & Apps</button>
        </div>

        <div class="flex justify-between items-center mb-8">
            <h2 id="sectionTitle" class="text-2xl font-bold text-white">Manage Content</h2>
            <div class="flex gap-4">
                <button id="exportCsvBtn" class="hidden bg-slate-800 text-white border border-white/20 px-6 py-3 rounded-xl font-bold hover:bg-white/10 transition">
                    <i class="fa-solid fa-file-csv mr-2"></i> Export CSV
                </button>
                <button id="saveBtn" class="bg-cyan-500 text-slate-950 px-10 py-3 rounded-xl font-bold hover:bg-cyan-400 transition shadow-[0_0_20px_rgba(34,211,238,0.3)]">
                    Sync All Changes
                </button>
            </div>
        </div>

        <section id="editorSection" class="space-y-8">
            <div class="flex justify-end">
                <button onclick="addProgramBox()" class="bg-slate-800 text-cyan-400 border border-cyan-500/30 px-6 py-2 rounded-xl font-bold hover:bg-cyan-500/10 transition">Add New Box</button>
            </div>
            <div id="adminProgramsContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-8"></div>
        </section>

        <section id="articlesSection" class="hidden space-y-8">
            <div class="flex justify-end"><button onclick="addArticleRow()" class="bg-slate-800 text-cyan-400 border border-cyan-500/30 px-6 py-2 rounded-xl font-bold hover:bg-cyan-500/10 transition">Add New Article</button></div>
            <div id="articlesContainer" class="space-y-4"></div>
        </section>

        <section id="gallerySection" class="hidden space-y-8">
            <div class="flex justify-end"><button onclick="addGalleryRow()" class="bg-slate-800 text-cyan-400 border border-cyan-500/30 px-6 py-2 rounded-xl font-bold hover:bg-cyan-400/10 transition">Add New Photo URL</button></div>
            <div id="galleryContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>

        <section id="appsSection" class="hidden glass-panel p-8">
            <h2 class="text-2xl font-bold text-cyan-400 mb-6">User Messages & Applications</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-cyan-500 border-b border-white/10 text-sm">
                            <th class="p-4">Sender</th>
                            <th class="p-4">Category/Program</th>
                            <th class="p-4">Message Content</th>
                            <th class="p-4">Date</th>
                            <th class="p-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applicationList" class="text-slate-300"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] hidden">
        <div class="glass-panel px-8 py-4 flex items-center space-x-4 border-cyan-500/50 shadow-[0_0_20px_rgba(34,211,238,0.2)]">
            <i id="toastIcon" class="fa-solid fa-circle-check text-cyan-400 text-xl"></i>
            <span id="toastMessage" class="font-medium text-sm"></span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, onSnapshot, deleteDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3tnoCO0MwfSM-FH95cC52OyUHzaouC8E",
            authDomain: "guercllc.firebaseapp.com",
            projectId: "guercllc",
            storageBucket: "guercllc.firebasestorage.app",
            appId: "1:450126717624:web:4e152e748315b33cc68a4d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentCategory = 'academy';

        // Security Gate: Verification & Auth check
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else if (!user.emailVerified) {
                alert("Please verify your email before accessing the Admin Panel.");
                signOut(auth);
                window.location.href = 'index.html';
            } else {
                loadData('academy');
            }
        });

        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            toastMsg.innerText = message;
            if (isError) {
                toastIcon.className = "fa-solid fa-circle-exclamation text-red-400 text-xl";
                toast.querySelector('.glass-panel').classList.add('border-red-500/50');
                toast.querySelector('.glass-panel').classList.remove('border-cyan-500/50');
            } else {
                toastIcon.className = "fa-solid fa-circle-check text-cyan-400 text-xl";
                toast.querySelector('.glass-panel').classList.remove('border-red-500/50');
                toast.querySelector('.glass-panel').classList.add('border-cyan-500/50');
            }
            toast.classList.remove('hidden');
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); toast.classList.add('hidden'); }, 4000);
        }

        // --- UI HANDLERS ---

        window.switchCardLang = (btn, lang) => {
            const card = btn.closest('.program-admin-card');
            card.querySelectorAll('.lang-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            ['uz', 'en', 'tr'].forEach(s => {
                const el = card.querySelector(`.section-${s}`);
                el.style.display = (s === lang) ? 'block' : 'none';
            });
        };

        window.switchCategory = (cat, btn) => {
            currentCategory = cat;
            document.getElementById('exportCsvBtn').classList.add('hidden');
            document.getElementById('saveBtn').classList.remove('hidden');
            document.getElementById('editorSection').classList.add('hidden');
            document.getElementById('appsSection').classList.add('hidden');
            document.getElementById('articlesSection').classList.add('hidden');
            document.getElementById('gallerySection').classList.add('hidden');
            
            if (cat === 'articles') document.getElementById('articlesSection').classList.remove('hidden');
            else if (cat === 'gallery') document.getElementById('gallerySection').classList.remove('hidden');
            else document.getElementById('editorSection').classList.remove('hidden');

            document.getElementById('currentViewLabel').innerText = cat;
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('tab-active'));
            btn.classList.add('tab-active');
            loadData(cat);
        };

        window.showApplications = (btn) => {
            document.getElementById('saveBtn').classList.add('hidden');
            document.getElementById('exportCsvBtn').classList.remove('hidden');
            document.getElementById('editorSection').classList.add('hidden');
            document.getElementById('articlesSection').classList.add('hidden');
            document.getElementById('gallerySection').classList.add('hidden');
            document.getElementById('appsSection').classList.remove('hidden');
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('tab-active'));
            btn.classList.add('tab-active');
            loadApplications();
        };

        // --- DATA LOADERS ---

        async function loadData(cat) {
            const snap = await getDoc(doc(db, "content", cat));
            if (cat === 'articles') {
                const container = document.getElementById('articlesContainer');
                container.innerHTML = "";
                if (snap.exists() && snap.data().items) snap.data().items.forEach(i => addArticleRow(i));
            } else if (cat === 'gallery') {
                const container = document.getElementById('galleryContainer');
                container.innerHTML = "";
                if (snap.exists() && snap.data().images) snap.data().images.forEach(url => addGalleryRow(url));
            } else {
                const container = document.getElementById('adminProgramsContainer');
                container.innerHTML = "";
                if (snap.exists() && snap.data().programs) snap.data().programs.forEach(p => addProgramBox(p));
            }
        }

        // --- DOM MANIPULATORS ---

        window.addProgramBox = (data = {t_uz:'', t_en:'', t_tr:'', s_uz:'', s_en:'', s_tr:'', l_uz:'', l_en:'', l_tr:'', img:''}) => {
            const container = document.getElementById('adminProgramsContainer');
            const box = document.createElement('div');
            box.className = "program-admin-card glass-panel p-8 space-y-4 relative border border-white/5";
            box.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <div class="drag-handle text-slate-600 hover:text-cyan-400 cursor-grab px-2"><i class="fa-solid fa-grip-lines"></i></div>
                    <div class="flex gap-2 bg-slate-900/80 p-1.5 rounded-2xl border border-white/5">
                        <button type="button" onclick="switchCardLang(this, 'uz')" class="lang-tab active">UZB</button>
                        <button type="button" onclick="switchCardLang(this, 'en')" class="lang-tab">ENG</button>
                        <button type="button" onclick="switchCardLang(this, 'tr')" class="lang-tab">TUR</button>
                    </div>
                    <button type="button" onclick="this.parentElement.parentElement.remove()" class="text-red-500/50 hover:text-red-400 transition-colors"><i class="fa-solid fa-circle-xmark text-xl"></i></button>
                </div>
                <div class="mb-6">
                    <p class="text-[10px] uppercase tracking-widest text-slate-500 font-bold mb-2">Banner Image URL</p>
                    <input type="text" value="${data.img || ''}" class="prog-img w-full bg-slate-800/50 p-3 rounded-xl border border-white/10 text-white text-xs">
                </div>
                <div class="section-uz space-y-4" style="display: block;">
                    <div><p class="text-[10px] uppercase text-cyan-400 font-bold mb-1">Title (UZ)</p><input type="text" value="${data.t_uz || ''}" class="prog-t-uz w-full bg-slate-900/80 p-3 rounded-xl border border-white/10 text-white"></div>
                    <div><p class="text-[10px] uppercase text-cyan-400 font-bold mb-1">Summary (UZ)</p><textarea class="prog-s-uz w-full bg-slate-900/80 p-3 rounded-xl border border-white/10 text-xs text-white h-20">${data.s_uz || ''}</textarea></div>
                    <div><p class="text-[10px] uppercase text-cyan-400 font-bold mb-1">Details (UZ)</p><textarea class="prog-l-uz w-full bg-slate-900/80 p-3 rounded-xl border border-white/10 text-xs text-white h-40">${data.l_uz || ''}</textarea></div>
                </div>
                <div class="section-en space-y-4" style="display: none;">
                    <div><p class="text-[10px] uppercase text-amber-400 font-bold mb-1">Title (EN)</p><input type="text" value="${data.t_en || ''}" class="prog-t-en w-full bg-slate-900/80 p-3 rounded-xl border border-white/10 text-white"></div>
                    <div><p class="text-[10px] uppercase text-amber-400 font-bold mb-1">Summary (EN)</p><textarea class="prog-s-en w-full bg-slate-900/80 p-3 rounded-xl border border-white/10 text-xs text-white h-20">${data.s_en || ''}</textarea></div>
                    <div><p class="text-[10px] uppercase text-amber-400 font-bold mb-1">Details (EN)</p><textarea class="prog-l-en w-full bg-slate-900/80 p-3 rounded-xl border border-white/10 text-xs text-white h-40">${data.l_en || ''}</textarea></div>
                </div>
                <div class="section-tr space-y-4" style="display: none;">
                    <div><p class="text-[10px] uppercase text-emerald-400 font-bold mb-1">Title (TR)</p><input type="text" value="${data.t_tr || ''}" class="prog-t-tr w-full bg-slate-900/80 p-3 rounded-xl border border-white/10 text-white"></div>
                    <div><p class="text-[10px] uppercase text-emerald-400 font-bold mb-1">Summary (TR)</p><textarea class="prog-s-tr w-full bg-slate-900/80 p-3 rounded-xl border border-white/10 text-xs text-white h-20">${data.s_tr || ''}</textarea></div>
                    <div><p class="text-[10px] uppercase text-emerald-400 font-bold mb-1">Details (TR)</p><textarea class="prog-l-tr w-full bg-slate-900/80 p-3 rounded-xl border border-white/10 text-xs text-white h-40">${data.l_tr || ''}</textarea></div>
                </div>
            `;
            container.appendChild(box);
        };

        window.addArticleRow = (data = {t_uz:'', t_en:'', t_tr:'', date:'', url:''}) => {
            const container = document.getElementById('articlesContainer');
            const row = document.createElement('div');
            row.className = "glass-panel p-4 space-y-3 border border-white/5";
            row.innerHTML = `
                <div class="grid grid-cols-3 gap-2">
                    <input type="text" value="${data.t_uz || ''}" placeholder="Title (UZ)" class="art-t-uz bg-slate-900/50 p-2 rounded-lg border border-white/10 text-white text-xs">
                    <input type="text" value="${data.t_en || ''}" placeholder="Title (EN)" class="art-t-en bg-slate-900/50 p-2 rounded-lg border border-white/10 text-white text-xs">
                    <input type="text" value="${data.t_tr || ''}" placeholder="Title (TR)" class="art-t-tr bg-slate-900/50 p-2 rounded-lg border border-white/10 text-white text-xs">
                </div>
                <div class="flex gap-4">
                    <input type="text" value="${data.date || ''}" placeholder="Date" class="art-d w-32 bg-slate-900/50 p-2 rounded-lg border border-white/10 text-white text-xs">
                    <input type="text" value="${data.url || ''}" placeholder="PDF URL" class="art-u flex-1 bg-slate-900/50 p-2 rounded-lg border border-white/10 text-white text-xs">
                    <button onclick="this.parentElement.parentElement.remove()" class="text-red-400 px-2"><i class="fa-solid fa-trash"></i></button>
                </div>
            `;
            container.appendChild(row);
        };

        window.addGalleryRow = (url = '') => {
            const container = document.getElementById('galleryContainer');
            const row = document.createElement('div');
            row.className = "glass-panel p-4 flex gap-4 items-center border border-white/5";
            row.innerHTML = `
                <input type="text" value="${url}" placeholder="Image URL" class="gal-u flex-1 bg-slate-900/50 p-2 rounded-lg border border-white/10 text-white">
                <button onclick="this.parentElement.remove()" class="text-red-400 px-2"><i class="fa-solid fa-trash"></i></button>
            `;
            container.appendChild(row);
        };

        // --- DATABASE OPERATIONS ---

        document.getElementById('saveBtn').onclick = async () => {
            try {
                if (currentCategory === 'articles') {
                    const items = Array.from(document.querySelectorAll('#articlesContainer > div')).map(row => ({
                        t_uz: row.querySelector('.art-t-uz').value,
                        t_en: row.querySelector('.art-t-en').value,
                        t_tr: row.querySelector('.art-t-tr').value,
                        date: row.querySelector('.art-d').value,
                        url: row.querySelector('.art-u').value
                    }));
                    await setDoc(doc(db, "content", "articles"), { items });
                } else if (currentCategory === 'gallery') {
                    const images = Array.from(document.querySelectorAll('#galleryContainer input')).map(input => input.value).filter(v => v !== "");
                    await setDoc(doc(db, "content", "gallery"), { images });
                } else {
                    const progs = Array.from(document.querySelectorAll('.program-admin-card')).map(c => ({
                        img: c.querySelector('.prog-img').value,
                        t_uz: c.querySelector('.prog-t-uz').value,
                        t_en: c.querySelector('.prog-t-en').value,
                        t_tr: c.querySelector('.prog-t-tr').value,
                        s_uz: c.querySelector('.prog-s-uz').value,
                        s_en: c.querySelector('.prog-s-en').value,
                        s_tr: c.querySelector('.prog-s-tr').value,
                        l_uz: c.querySelector('.prog-l-uz').value,
                        l_en: c.querySelector('.prog-l-en').value,
                        l_tr: c.querySelector('.prog-l-tr').value
                    }));
                    await setDoc(doc(db, "content", currentCategory), { programs: progs });
                }
                showToast("System Synced Successfully!");
            } catch (err) { showToast("Sync Error: " + err.message, true); }
        };

        function loadApplications() {
            const list = document.getElementById('applicationList');
            onSnapshot(query(collection(db, "applications"), orderBy("date", "desc")), (snap) => {
                list.innerHTML = "";
                snap.forEach(d => {
                    const a = d.data();
                    const id = d.id;
                    const isGeneral = a.category === "General Inquiry";
                    const isRead = a.status === "handled";

                    list.innerHTML += `
                        <tr class="border-b border-white/5 hover:bg-white/5 transition ${isRead ? 'opacity-40' : ''}">
                            <td class="p-4">
                                <div class="flex items-center space-x-2">
                                    ${isRead ? '<i class="fa-solid fa-check-double text-cyan-400 text-[10px]"></i>' : '<i class="fa-solid fa-circle text-amber-500 text-[6px]"></i>'}
                                    <b>${a.name}</b>
                                </div>
                                <span class="text-[10px] opacity-50 font-mono ml-4">${a.email}</span>
                            </td>
                            <td class="p-4 text-xs font-bold ${isGeneral ? 'text-cyan-400' : 'text-amber-400'}">
                                ${a.category || a.program}
                            </td>
                            <td class="p-4 text-xs text-slate-400 italic">
                                "${a.message || 'No message provided'}"
                            </td>
                            <td class="p-4 text-[10px] opacity-50">
                                ${new Date(a.date).toLocaleDateString()}
                            </td>
                            <td class="p-4 text-right">
                                <div class="flex justify-end space-x-2">
                                    <button onclick="toggleAppStatus('${id}', '${a.status}')" class="hover:text-cyan-400 transition p-2" title="Mark Handled">
                                        <i class="fa-solid ${isRead ? 'fa-envelope-open' : 'fa-envelope'}"></i>
                                    </button>
                                    <button onclick="deleteApplication('${id}')" class="hover:text-red-400 transition p-2" title="Delete">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>`;
                });
            });
        }

        window.deleteApplication = async (id) => {
            if (confirm("Are you sure you want to delete this record?")) {
                try {
                    await deleteDoc(doc(db, "applications", id));
                    showToast("Record removed");
                } catch (err) { showToast("Error deleting", true); }
            }
        };

        window.toggleAppStatus = async (id, currentStatus) => {
            try {
                const newStatus = currentStatus === 'handled' ? 'new' : 'handled';
                await updateDoc(doc(db, "applications", id), { status: newStatus });
            } catch (err) { showToast("Update failed", true); }
        };

        // --- EXPORT TO CSV ---

        document.getElementById('exportCsvBtn').onclick = async () => {
            try {
                const snap = await getDocs(query(collection(db, "applications"), orderBy("date", "desc")));
                let csv = "Date,Name,Email,Program/Category,Message,Status\n";
                
                snap.forEach(d => {
                    const a = d.data();
                    const date = new Date(a.date).toLocaleDateString();
                    const name = `"${(a.name || '').replace(/"/g, '""')}"`;
                    const email = `"${(a.email || '').replace(/"/g, '""')}"`;
                    const category = `"${(a.category || a.program || '').replace(/"/g, '""')}"`;
                    const msg = `"${(a.message || '').replace(/"/g, '""')}"`;
                    const status = a.status || 'new';
                    
                    csv += `${date},${name},${email},${category},${msg},${status}\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", `GUERC_Applications_${new Date().toLocaleDateString()}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showToast("CSV Exported!");
            } catch (err) {
                showToast("Export failed: " + err.message, true);
            }
        };

        Sortable.create(document.getElementById('adminProgramsContainer'), { animation: 150, handle: '.drag-handle' });
    </script>
</body>
</html>
