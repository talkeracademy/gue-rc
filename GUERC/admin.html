<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | GUERC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { margin: 0; background: #020617; font-family: 'Inter', sans-serif; color: white; min-height: 100vh; }
        .glass-panel { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; }
        .tab-active { background: #22d3ee !important; color: #020617 !important; font-weight: bold; }
        input, textarea { outline: none; transition: all 0.3s ease; }
        input:focus, textarea:focus { border-color: #22d3ee !important; background-color: rgba(15, 23, 42, 0.8) !important; }
        .drag-handle { cursor: grab; }
        .hidden { display: none !important; }
        #custom-alert { position: fixed; bottom: 30px; right: 30px; z-index: 2000; transform: translateY(100px); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; pointer-events: none; }
        #custom-alert.show { transform: translateY(0); opacity: 1; }
        .alert-glass { background: rgba(34, 211, 238, 0.15); backdrop-filter: blur(15px); border: 1px solid rgba(34, 211, 238, 0.3); padding: 1rem 2rem; border-radius: 20px; display: flex; align-items: center; gap: 12px; }
    </style>
</head>
<body>
    <nav class="flex justify-between items-center p-10">
        <div>
            <h1 class="text-4xl font-bold tracking-tight text-cyan-400">GUERC Master Admin</h1>
            <p id="currentViewLabel" class="text-[11px] tracking-[0.5em] uppercase opacity-50 mt-1">Teachers Academy</p>
        </div>
        <div class="flex items-center space-x-6">
            <a href="index.html" class="text-xs border border-white/20 px-4 py-2 rounded-full hover:bg-white/10 transition">View Website</a>
            <button id="logoutBtn" class="text-xs bg-red-500/20 text-red-400 px-4 py-2 rounded-full border border-red-500/30 hover:bg-red-500/40 transition">Logout</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-8 pb-20">
        <div class="flex space-x-4 mb-10 overflow-x-auto pb-2">
            <button onclick="switchCategory('academy', this)" class="category-btn tab-active bg-slate-800/50 px-8 py-3 rounded-2xl border border-white/10 transition">Teachers Academy</button>
            <button onclick="switchCategory('camps', this)" class="category-btn text-slate-400 hover:text-white bg-slate-800/50 px-8 py-3 rounded-2xl border border-white/10 transition">Int. Camps</button>
            <button onclick="switchCategory('olympics', this)" class="category-btn text-slate-400 hover:text-white bg-slate-800/50 px-8 py-3 rounded-2xl border border-white/10 transition">Int. Olympics</button>
            <button onclick="switchCategory('scholarships', this)" class="category-btn text-slate-400 hover:text-white bg-slate-800/50 px-8 py-3 rounded-2xl border border-white/10 transition">Scholarships</button>
            <button onclick="switchCategory('articles', this)" class="category-btn text-slate-400 hover:text-white bg-slate-800/50 px-8 py-3 rounded-2xl border border-white/10 transition">Articles</button>
            <button onclick="switchCategory('gallery', this)" class="category-btn text-slate-400 hover:text-white bg-slate-800/50 px-8 py-3 rounded-2xl border border-white/10 transition">Gallery</button>
            <button onclick="showApplications(this)" class="category-btn text-slate-400 hover:text-white bg-slate-800/50 px-8 py-3 rounded-2xl border border-white/10 transition">Applications</button>
        </div>

        <div class="flex justify-between items-center mb-8">
            <h2 id="sectionTitle" class="text-2xl font-bold text-white">Manage Content</h2>
            <button id="saveBtn" class="bg-cyan-500 text-slate-950 px-10 py-3 rounded-xl font-bold hover:bg-cyan-400 transition shadow-[0_0_20px_rgba(34,211,238,0.3)]">
                Sync All Changes
            </button>
        </div>

        <section id="editorSection" class="space-y-8">
            <div class="flex justify-end">
                <button onclick="addProgramBox()" class="bg-slate-800 text-cyan-400 border border-cyan-500/30 px-6 py-2 rounded-xl font-bold hover:bg-cyan-500/10 transition">Add New Box</button>
            </div>
            <div id="adminProgramsContainer" class="grid grid-cols-1 lg:grid-cols-3 gap-6"></div>
        </section>

        <section id="articlesSection" class="hidden space-y-8">
            <div class="flex justify-end">
                <button onclick="addArticleRow()" class="bg-slate-800 text-cyan-400 border border-cyan-500/30 px-6 py-2 rounded-xl font-bold hover:bg-cyan-500/10 transition">Add New Article</button>
            </div>
            <div id="articlesContainer" class="space-y-4"></div>
        </section>

        <section id="gallerySection" class="hidden space-y-8">
            <div class="flex justify-end">
                <button onclick="addGalleryRow()" class="bg-slate-800 text-cyan-400 border border-cyan-500/30 px-6 py-2 rounded-xl font-bold hover:bg-cyan-400/10 transition">Add New Photo URL</button>
            </div>
            <div id="galleryContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>

        <section id="appsSection" class="hidden glass-panel p-8">
            <h2 class="text-2xl font-bold text-cyan-400 mb-6">Student Applications</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-cyan-500 border-b border-white/10 text-sm">
                            <th class="p-4">Student</th>
                            <th class="p-4">Program</th>
                            <th class="p-4">Date</th>
                        </tr>
                    </thead>
                    <tbody id="applicationList" class="text-slate-300"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="custom-alert"><div class="alert-glass"><i id="alert-icon"></i><p id="alert-message" class="text-white font-bold text-sm"></p></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3tnoCO0MwfSM-FH95cC52OyUHzaouC8E",
            authDomain: "guercllc.firebaseapp.com",
            projectId: "guercllc",
            storageBucket: "guercllc.firebasestorage.app",
            appId: "1:450126717624:web:4e152e748315b33cc68a4d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentCategory = 'academy';

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = 'index.html';
            loadData('academy');
        });

        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        function showToast(msg, isError = false) {
            const alert = document.getElementById('custom-alert');
            document.getElementById('alert-message').innerText = msg;
            document.getElementById('alert-icon').className = isError ? "fa-solid fa-circle-xmark text-red-400 text-xl" : "fa-solid fa-circle-check text-cyan-400 text-xl";
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        window.switchCategory = (cat, btn) => {
            currentCategory = cat;
            // Reset Views
            document.getElementById('editorSection').classList.add('hidden');
            document.getElementById('appsSection').classList.add('hidden');
            document.getElementById('articlesSection').classList.add('hidden');
            document.getElementById('gallerySection').classList.add('hidden');
            
            if (cat === 'articles') document.getElementById('articlesSection').classList.remove('hidden');
            else if (cat === 'gallery') document.getElementById('gallerySection').classList.remove('hidden');
            else document.getElementById('editorSection').classList.remove('hidden');

            document.getElementById('currentViewLabel').innerText = cat;
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('tab-active'));
            btn.classList.add('tab-active');
            loadData(cat);
        };

        window.showApplications = (btn) => {
            document.getElementById('editorSection').classList.add('hidden');
            document.getElementById('articlesSection').classList.add('hidden');
            document.getElementById('gallerySection').classList.add('hidden');
            document.getElementById('appsSection').classList.remove('hidden');
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('tab-active'));
            btn.classList.add('tab-active');
            loadApplications();
        };

        async function loadData(cat) {
            const snap = await getDoc(doc(db, "content", cat));
            
            if (cat === 'articles') {
                const container = document.getElementById('articlesContainer');
                container.innerHTML = "";
                if (snap.exists() && snap.data().items) snap.data().items.forEach(i => addArticleRow(i));
            } else if (cat === 'gallery') {
                const container = document.getElementById('galleryContainer');
                container.innerHTML = "";
                if (snap.exists() && snap.data().images) snap.data().images.forEach(url => addGalleryRow(url));
            } else {
                const container = document.getElementById('adminProgramsContainer');
                container.innerHTML = "";
                if (snap.exists() && snap.data().programs) snap.data().programs.forEach(p => addProgramBox(p));
            }
        }

        // Row Generators
        window.addProgramBox = (data = {t:'', s:'', l:'', img:''}) => {
            const container = document.getElementById('adminProgramsContainer');
            const box = document.createElement('div');
            box.className = "program-admin-card glass-panel p-6 space-y-4 relative border border-white/5";
            box.innerHTML = `
                <div class="drag-handle text-slate-600 hover:text-cyan-400 transition-colors"><i class="fa-solid fa-grip-lines"></i></div>
                <button onclick="this.parentElement.remove()" class="absolute top-6 right-6 text-red-400"><i class="fa-solid fa-trash"></i></button>
                <input type="text" value="${data.t}" placeholder="Title" class="prog-t w-full bg-slate-800/50 p-3 rounded-xl border border-white/10 text-white">
                <input type="text" value="${data.img || ''}" placeholder="Image URL" class="prog-img w-full bg-slate-800/50 p-3 rounded-xl border border-white/10 text-white">
                <textarea placeholder="Summary" class="prog-s w-full bg-slate-800/50 p-3 rounded-xl h-20 border border-white/10 text-white">${data.s}</textarea>
                <textarea placeholder="Details" class="prog-l w-full bg-slate-800/50 p-3 rounded-xl h-32 border border-white/10 text-white">${data.l}</textarea>
            `;
            container.appendChild(box);
        };

        window.addArticleRow = (data = {title:'', date:'', url:''}) => {
            const container = document.getElementById('articlesContainer');
            const row = document.createElement('div');
            row.className = "glass-panel p-4 flex gap-4 items-center border border-white/5";
            row.innerHTML = `
                <input type="text" value="${data.title}" placeholder="Report Title" class="art-t flex-1 bg-slate-900/50 p-2 rounded-lg border border-white/10 text-white">
                <input type="text" value="${data.date}" placeholder="Date" class="art-d w-32 bg-slate-900/50 p-2 rounded-lg border border-white/10 text-white">
                <input type="text" value="${data.url}" placeholder="PDF URL" class="art-u flex-1 bg-slate-900/50 p-2 rounded-lg border border-white/10 text-white">
                <button onclick="this.parentElement.remove()" class="text-red-400 px-2"><i class="fa-solid fa-trash"></i></button>
            `;
            container.appendChild(row);
        };

        window.addGalleryRow = (url = '') => {
            const container = document.getElementById('galleryContainer');
            const row = document.createElement('div');
            row.className = "glass-panel p-4 flex gap-4 items-center border border-white/5";
            row.innerHTML = `
                <input type="text" value="${url}" placeholder="Image URL" class="gal-u flex-1 bg-slate-900/50 p-2 rounded-lg border border-white/10 text-white">
                <button onclick="this.parentElement.remove()" class="text-red-400 px-2"><i class="fa-solid fa-trash"></i></button>
            `;
            container.appendChild(row);
        };

        // Unified Save Logic
        document.getElementById('saveBtn').onclick = async () => {
            try {
                if (currentCategory === 'articles') {
                    const items = Array.from(document.querySelectorAll('#articlesContainer > div')).map(row => ({
                        title: row.querySelector('.art-t').value,
                        date: row.querySelector('.art-d').value,
                        url: row.querySelector('.art-u').value
                    }));
                    await setDoc(doc(db, "content", "articles"), { items });
                } else if (currentCategory === 'gallery') {
                    const images = Array.from(document.querySelectorAll('#galleryContainer input')).map(input => input.value).filter(v => v !== "");
                    await setDoc(doc(db, "content", "gallery"), { images });
                } else {
                    const cards = document.querySelectorAll('.program-admin-card');
                    const progs = Array.from(cards).map(c => ({
                        t: c.querySelector('.prog-t').value,
                        img: c.querySelector('.prog-img').value,
                        s: c.querySelector('.prog-s').value,
                        l: c.querySelector('.prog-l').value
                    }));
                    await setDoc(doc(db, "content", currentCategory), { programs: progs });
                }
                showToast("System Synced Successfully!");
            } catch (err) { 
                showToast("Sync Error: " + err.message, true); 
            }
        };

        function loadApplications() {
            const list = document.getElementById('applicationList');
            onSnapshot(query(collection(db, "applications"), orderBy("date", "desc")), (snap) => {
                list.innerHTML = "";
                snap.forEach(d => {
                    const a = d.data();
                    list.innerHTML += `<tr class="border-b border-white/5 hover:bg-white/5 transition">
                        <td class="p-4"><b>${a.name}</b><br><span class="text-[10px] opacity-50">${a.email}</span></td>
                        <td class="p-4 text-sm">${a.program}</td>
                        <td class="p-4 text-[10px]">${new Date(a.date).toLocaleDateString()}</td>
                    </tr>`;
                });
            });
        }

        Sortable.create(document.getElementById('adminProgramsContainer'), { animation: 150, handle: '.drag-handle' });
    </script>
</body>
</html>
