<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | GUERC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { margin: 0; background: #020617; font-family: 'Inter', sans-serif; color: white; overflow: hidden; height: 100vh; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .glass-panel { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.4s ease; text-decoration: none; color: white; text-align: center; }
        .nav-item:hover { transform: scale(1.1); color: #22d3ee; }
        .nav-item i { font-size: 3rem; margin-bottom: 12px; }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <nav class="flex justify-between items-center p-10">
        <div>
            <h1 class="text-4xl font-bold tracking-tight text-cyan-400">Admin Panel</h1>
            <p class="text-[11px] tracking-[0.5em] uppercase opacity-50 mt-1">Management Hub</p>
        </div>
        <div class="flex items-center space-x-6">
            <a href="index.html" class="text-xs border border-white/20 px-4 py-2 rounded-full hover:bg-white/10 transition">View Website</a>
            <button id="logoutBtn" class="text-xs bg-red-500/20 text-red-400 px-4 py-2 rounded-full border border-red-500/30 hover:bg-red-500/40 transition">Logout</button>
        </div>
    </nav>

    <main class="flex items-center justify-center min-h-[70vh] px-8">
        <div class="glass-panel grid grid-cols-1 md:grid-cols-2 gap-16 p-20 max-w-4xl w-full">
            <a href="admin-academy.html" class="nav-item">
                <i class="fa-solid fa-school-flag text-cyan-400"></i>
                <span class="font-bold text-xl">Teachers Academy</span>
                <p class="text-[10px] opacity-40 mt-2 uppercase tracking-widest">Edit Programs</p>
            </a>
            <a href="admin-applications.html" class="nav-item">
                <i class="fa-solid fa-file-invoice text-cyan-400"></i>
                <span class="font-bold text-xl">Applications</span>
                <p class="text-[10px] opacity-40 mt-2 uppercase tracking-widest">View & Export Data</p>
            </a>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for(let i = 0; i < 80; i++) particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, vx: (Math.random() - 0.5) * 0.4, vy: (Math.random() - 0.5) * 0.4, size: Math.random() * 1.5 + 1 });
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p) => {
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(34, 211, 238, 0.4)'; ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', init);
        init(); animate();
    </script>

    <script type="module">
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        const auth = getAuth();
        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.href = 'index.html');
        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = 'index.html'; });
    </script>
</body>
</html>
