<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Academy | GUERC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { margin: 0; background: #020617; font-family: 'Inter', sans-serif; color: white; transition: background-color 0.5s ease; min-height: 100vh; }
        body.light-mode { background: #f8fafc; color: #0f172a; }
        
        .glass-panel { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 32px; 
        }
        
        body.light-mode .glass-panel { 
            background: rgba(255, 255, 255, 0.85); 
            border: 1px solid rgba(0, 0, 0, 0.05); 
        }

        .training-card { transition: all 0.3s ease; }
        .training-card:hover { transform: translateY(-5px); border-color: rgba(34, 211, 238, 0.3); }
        
        .hidden { display: none !important; }

        /* Custom Notification Styling */
        #custom-alert {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 2000;
            transform: translateY(100px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            pointer-events: none;
        }
        #custom-alert.show { transform: translateY(0); opacity: 1; }
        .alert-glass {
            background: rgba(34, 211, 238, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(34, 211, 238, 0.3);
            padding: 1rem 2rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <nav class="flex justify-between items-center p-10">
        <a href="index.html" class="text-cyan-400 font-bold hover:text-cyan-500 transition flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>
        <div class="flex items-center space-x-8 text-2xl">
            <i id="themeToggle" class="fa-solid fa-moon cursor-pointer hover:text-cyan-400 transition"></i>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-8 py-12">
        <div class="glass-panel p-12">
            <h1 class="text-5xl font-bold mb-4 tracking-tight text-cyan-400">Teachers Academy</h1>
            <p class="text-xl text-slate-400 mb-12">Empowering educators with global methodologies.</p>
            
            <div id="programsGrid" class="grid md:grid-cols-3 gap-8">
                <div class="col-span-3 text-center py-20 opacity-50">Connecting to Academy Database...</div>
            </div>
        </div>
    </main>

    <div id="detailsModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-xl p-4">
        <div class="glass-panel p-10 max-w-2xl w-full relative">
            <button onclick="closeModal('detailsModal')" class="absolute top-6 right-6 text-slate-400 hover:text-white transition"><i class="fa-solid fa-xmark text-2xl"></i></button>
            <img id="modalImg" src="" alt="" class="w-full h-48 object-cover rounded-2xl mb-6 hidden">
            <h2 id="modalTitle" class="text-3xl font-bold text-cyan-400 mb-4"></h2>
            <div id="modalLong" class="text-slate-300 leading-relaxed text-lg max-h-[40vh] overflow-y-auto pr-4"></div>
        </div>
    </div>

    <div id="enrollModal" class="hidden fixed inset-0 z-[110] flex items-center justify-center bg-black/80 backdrop-blur-xl p-4">
        <div class="glass-panel p-10 max-w-lg w-full relative">
            <button onclick="closeModal('enrollModal')" class="absolute top-6 right-6 text-slate-400 hover:text-white transition"><i class="fa-solid fa-xmark text-2xl"></i></button>
            <h2 class="text-3xl font-bold text-cyan-400 mb-2">Apply Now</h2>
            <p class="text-slate-400 mb-8">Selected Program: <span id="displayProgName" class="text-white font-bold"></span></p>
            
            <form id="enrollForm" class="space-y-4">
                <input type="hidden" id="selectedProgramName">
                <input type="text" id="userName" placeholder="Full Name" required class="w-full bg-slate-800/50 p-3 rounded-xl border border-white/10 text-white outline-none focus:border-cyan-500">
                <input type="email" id="userEmail" placeholder="Email Address" required class="w-full bg-slate-800/50 p-3 rounded-xl border border-white/10 text-white outline-none focus:border-cyan-500">
                <input type="tel" id="userPhone" placeholder="Phone Number" required class="w-full bg-slate-800/50 p-3 rounded-xl border border-white/10 text-white outline-none focus:border-cyan-500">
                <textarea id="userMsg" placeholder="Additional Notes" class="w-full bg-slate-800/50 p-3 rounded-xl h-24 border border-white/10 text-white outline-none focus:border-cyan-500"></textarea>
                <button type="submit" class="w-full bg-cyan-500 text-slate-950 font-bold py-4 rounded-xl hover:bg-cyan-400 transition">Submit Application</button>
            </form>
        </div>
    </div>

    <div id="custom-alert">
        <div class="alert-glass">
            <i id="alert-icon" class="fa-solid fa-circle-check text-cyan-400 text-xl"></i>
            <p id="alert-message" class="text-white font-bold text-sm"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3tnoCO0MwfSM-FH95cC52OyUHzaouC8E", 
            authDomain: "guercllc.firebaseapp.com",
            projectId: "guercllc",
            storageBucket: "guercllc.firebasestorage.app",
            messagingSenderId: "450126717624",
            appId: "1:450126717624:web:4e152e748315b33cc68a4d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let programsData = [];

        // Dynamic Toast Function
        function showToast(msg, isError = false) {
            const alert = document.getElementById('custom-alert');
            const icon = document.getElementById('alert-icon');
            document.getElementById('alert-message').innerText = msg;
            icon.className = isError ? "fa-solid fa-circle-xmark text-red-400 text-xl" : "fa-solid fa-circle-check text-cyan-400 text-xl";
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        // Real-time sync with Admin Array
        onSnapshot(doc(db, "content", "academy"), (doc) => {
            if (doc.exists()) {
                programsData = doc.data().programs || [];
                const grid = document.getElementById('programsGrid');
                grid.innerHTML = ""; 

                // Get the current language memory
                const lang = localStorage.getItem('preferredLang') || 'uz';
                
                // Define which "index" to use (0 = uz, 1 = en, 2 = tr)
                const langIndex = lang === 'uz' ? 0 : (lang === 'en' ? 1 : 2);

                programsData.forEach((prog, index) => {
                    // Split the titles and descriptions by the "|" symbol
                    const titleParts = prog.t.split('|');
                    const descParts = prog.s.split('|');

                    // Pick the right language, or fall back to English if the translation is missing
                    const displayTitle = (titleParts[langIndex] || titleParts[0]).trim();
                    const displayDesc = (descParts[langIndex] || descParts[0]).trim();

                    grid.innerHTML += `
                        <div class="training-card bg-slate-900/40 p-8 rounded-3xl border border-white/5 flex flex-col h-full">
                            <h3 class="text-2xl font-bold mb-4 text-cyan-400">${displayTitle}</h3>
                            <p class="text-slate-300 mb-8 flex-grow">${displayDesc}</p>
                            <div class="flex gap-2">
                                <button onclick="showDetails(${index})" class="flex-1 py-3 border border-cyan-500/30 rounded-xl text-sm hover:bg-cyan-500/10 transition">Learn More</button>
                                <button onclick="openEnroll(${index})" class="flex-1 py-3 bg-cyan-500 text-slate-950 font-bold rounded-xl text-sm hover:bg-cyan-400 transition">Enroll Now</button>
                            </div>
                        </div>`;
                });
            }
        });

        // Global Modal Controls
        window.showDetails = (index) => {
            const prog = programsData[index];
            const imgEl = document.getElementById('modalImg');
            document.getElementById('modalTitle').innerText = prog.t;
            document.getElementById('modalLong').innerText = prog.l;
            
            if (prog.img && prog.img.trim() !== "") {
                imgEl.src = prog.img;
                imgEl.classList.remove('hidden');
            } else {
                imgEl.classList.add('hidden');
            }
            document.getElementById('detailsModal').classList.remove('hidden');
        };

        window.openEnroll = (index) => {
            const name = programsData[index].t;
            document.getElementById('displayProgName').innerText = name;
            document.getElementById('selectedProgramName').value = name;
            document.getElementById('enrollModal').classList.remove('hidden');
        };

        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');

        // Form Submission with custom toast
        document.getElementById('enrollForm').onsubmit = async (e) => {
            e.preventDefault();
            try {
                await addDoc(collection(db, "applications"), {
                    program: document.getElementById('selectedProgramName').value,
                    name: document.getElementById('userName').value,
                    email: document.getElementById('userEmail').value,
                    phone: document.getElementById('userPhone').value,
                    message: document.getElementById('userMsg').value,
                    date: new Date().toISOString()
                });
                showToast("Application Sent Successfully!");
                closeModal('enrollModal'); 
                e.target.reset();
            } catch (err) { showToast("Error: " + err.message, true); }
        };

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
        themeToggle.onclick = () => {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        };
    </script>
</body>
</html>
