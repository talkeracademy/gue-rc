<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Management | GUERC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { margin: 0; background: #020617; font-family: 'Inter', sans-serif; color: white; min-height: 100vh; }
        
        .glass-panel { 
            background: rgba(15, 23, 42, 0.4); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 24px; 
            transition: all 0.3s ease;
        }

        /* Modern Card Styling */
        .admin-card { position: relative; overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.05); }
        .admin-card:hover { border-color: rgba(34, 211, 238, 0.3); background: rgba(15, 23, 42, 0.6); }

        /* The 6-dot handle */
        .drag-handle { cursor: grab; color: rgba(255,255,255,0.2); transition: color 0.2s; }
        .drag-handle:hover { color: #22d3ee; }
        .drag-handle:active { cursor: grabbing; }

        /* Custom Notification Styling */
        #custom-alert {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            transform: translateY(100px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            pointer-events: none;
        }
        #custom-alert.show { transform: translateY(0); opacity: 1; }
        .alert-glass {
            background: rgba(34, 211, 238, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(34, 211, 238, 0.3);
            padding: 1rem 2rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="p-8">
    <nav class="flex justify-between items-center mb-10 max-w-7xl mx-auto">
        <a href="admin.html" class="text-slate-400 hover:text-cyan-400 transition flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Dashboard
        </a>
        <div class="flex gap-4">
            <button id="addBoxBtn" class="bg-white/5 hover:bg-white/10 text-white px-6 py-2 rounded-xl border border-white/10 transition flex items-center gap-2">
                <i class="fa-solid fa-plus text-cyan-400"></i> New Program
            </button>
            <button id="syncBtn" class="bg-cyan-500 text-slate-950 px-6 py-2 rounded-xl font-bold hover:bg-cyan-400 transition shadow-lg shadow-cyan-500/20">
                Sync Changes
            </button>
        </div>
    </nav>

    <div id="academy-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
        </div>

    <div id="custom-alert">
        <div class="alert-glass">
            <i id="alert-icon" class="fa-solid fa-circle-check text-cyan-400 text-xl"></i>
            <p id="alert-message" class="text-white font-bold text-sm"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3tnoCO0MwfSM-FH95cC52OyUHzaouC8E", 
            authDomain: "guercllc.firebaseapp.com",
            projectId: "guercllc",
            storageBucket: "guercllc.firebasestorage.app",
            messagingSenderId: "450126717624",
            appId: "1:450126717624:web:4e152e748315b33cc68a4d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const listEl = document.getElementById('academy-list');

        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = "index.html"; });

        function showToast(msg, isError = false) {
            const alert = document.getElementById('custom-alert');
            const icon = document.getElementById('alert-icon');
            document.getElementById('alert-message').innerText = msg;
            icon.className = isError ? "fa-solid fa-circle-xmark text-red-400 text-xl" : "fa-solid fa-circle-check text-cyan-400 text-xl";
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        function createBox(data = {}) {
            const div = document.createElement('div');
            div.className = "glass-panel admin-card p-6 flex flex-col gap-4";
            div.innerHTML = `
                <div class="flex justify-between items-center border-b border-white/5 pb-3">
                    <div class="drag-handle px-2">
                        <i class="fa-solid fa-grip-vertical text-lg"></i>
                    </div>
                    <button class="delete-btn text-slate-500 hover:text-red-400 transition">
                        <i class="fa-solid fa-trash-can text-sm"></i>
                    </button>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Program Title</label>
                        <input type="text" class="title bg-transparent border-b border-white/10 w-full font-bold text-cyan-400 outline-none focus:border-cyan-400 py-1" value="${data.t || ''}">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Image URL (Optional)</label>
                        <input type="text" class="img bg-transparent border-b border-white/10 w-full text-xs text-slate-300 outline-none focus:border-white/30 py-1" value="${data.img || ''}">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Short Summary</label>
                        <textarea class="desc bg-slate-900/50 border border-white/10 w-full text-xs p-3 h-20 rounded-xl outline-none focus:border-cyan-400 mt-1">${data.s || ''}</textarea>
                    </div>
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Full Description (Modal)</label>
                        <textarea class="longDesc bg-slate-900/50 border border-white/10 w-full text-xs p-3 h-32 rounded-xl outline-none focus:border-cyan-400 mt-1">${data.l || ''}</textarea>
                    </div>
                </div>
            `;
            div.querySelector('.delete-btn').onclick = () => div.remove();
            listEl.appendChild(div);
        }

        async function loadAcademy() {
            try {
                const docRef = doc(db, "content", "academy");
                const snap = await getDoc(docRef);
                if (snap.exists()) {
                    const programs = snap.data().programs || [];
                    listEl.innerHTML = '';
                    programs.forEach(prog => createBox(prog));
                }
            } catch (error) { showToast("Load Error: " + error.message, true); }
        }

        document.getElementById('addBoxBtn').onclick = () => createBox({});

        document.getElementById('syncBtn').onclick = async () => {
            const boxes = listEl.querySelectorAll('.admin-card');
            const programsArray = Array.from(boxes).map(b => ({
                t: b.querySelector('.title').value,
                img: b.querySelector('.img').value,
                s: b.querySelector('.desc').value,
                l: b.querySelector('.longDesc').value
            }));

            try {
                await setDoc(doc(db, "content", "academy"), { programs: programsArray });
                showToast("Changes Synced to Live Site!");
            } catch (e) { showToast("Sync Error: " + e.message, true); }
        };

        // Sortable logic with the Handle restriction
        new Sortable(listEl, { 
            animation: 150,
            handle: '.drag-handle', // This ensures only the dots can move the box
            ghostClass: 'opacity-50'
        });

        loadAcademy();
    </script>
</body>
</html>
