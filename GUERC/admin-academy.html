<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Management | GUERC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { margin: 0; background: #020617; font-family: 'Inter', sans-serif; color: white; min-height: 100vh; }
        .glass-panel { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; }
        
        /* Custom Notification Styling */
        #custom-alert {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            transform: translateY(100px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            pointer-events: none;
        }
        #custom-alert.show {
            transform: translateY(0);
            opacity: 1;
        }
        .alert-glass {
            background: rgba(34, 211, 238, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(34, 211, 238, 0.3);
            padding: 1rem 2rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="p-8">
    <nav class="flex justify-between items-center mb-10">
        <a href="admin.html" class="text-cyan-400 hover:text-white transition flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </a>
        <div class="flex gap-4">
            <button id="addBoxBtn" class="bg-cyan-500 text-slate-950 px-6 py-2 rounded-xl font-bold hover:bg-cyan-400 transition flex items-center gap-2">
                <i class="fa-solid fa-plus"></i> Add New Box
            </button>
            <button id="syncBtn" class="bg-emerald-500 text-slate-950 px-6 py-2 rounded-xl font-bold hover:bg-emerald-400 transition flex items-center gap-2">
                <i class="fa-solid fa-cloud-arrow-up"></i> Sync Changes
            </button>
        </div>
    </nav>

    <div id="academy-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <div id="custom-alert">
        <div class="alert-glass">
            <i id="alert-icon" class="fa-solid fa-circle-check text-cyan-400 text-xl"></i>
            <p id="alert-message" class="text-white font-bold text-sm">Action Successful!</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3tnoCO0MwfSM-FH95cC52OyUHzaouC8E", 
            authDomain: "guercllc.firebaseapp.com",
            projectId: "guercllc",
            storageBucket: "guercllc.firebasestorage.app",
            messagingSenderId: "450126717624",
            appId: "1:450126717624:web:4e152e748315b33cc68a4d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const listEl = document.getElementById('academy-list');

        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = "index.html"; });

        function showToast(msg, isError = false) {
            const alert = document.getElementById('custom-alert');
            const icon = document.getElementById('alert-icon');
            document.getElementById('alert-message').innerText = msg;
            
            if (isError) {
                icon.className = "fa-solid fa-circle-xmark text-red-400 text-xl";
                alert.querySelector('.alert-glass').style.borderColor = "rgba(248, 113, 113, 0.3)";
            } else {
                icon.className = "fa-solid fa-circle-check text-cyan-400 text-xl";
                alert.querySelector('.alert-glass').style.borderColor = "rgba(34, 211, 238, 0.3)";
            }

            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        async function loadAcademy() {
            try {
                const docRef = doc(db, "content", "academy");
                const snap = await getDoc(docRef);
                if (snap.exists()) {
                    const programs = snap.data().programs || [];
                    listEl.innerHTML = '';
                    programs.forEach((prog, index) => createBox(index, prog));
                }
            } catch (error) { console.error("Error loading:", error); }
        }

        function createBox(id, data = {}) {
            const div = document.createElement('div');
            div.className = "glass-panel p-6 relative group cursor-move";
            div.innerHTML = `
                <button class="delete-btn absolute -top-2 -right-2 bg-red-500 text-white w-8 h-8 rounded-full opacity-0 group-hover:opacity-100 transition z-10">Ã—</button>
                <div class="space-y-3">
                    <input type="text" class="title bg-transparent border-b border-white/10 w-full font-bold text-cyan-400 outline-none" value="${data.t || ''}" placeholder="Program Title">
                    <input type="text" class="img bg-transparent border-b border-white/10 w-full text-xs outline-none" value="${data.img || ''}" placeholder="Image URL">
                    <textarea class="desc bg-slate-900/50 border border-white/10 w-full text-xs p-2 h-20 rounded outline-none" placeholder="Short description">${data.s || ''}</textarea>
                    <textarea class="longDesc bg-slate-900/50 border border-white/10 w-full text-xs p-2 h-32 rounded outline-none" placeholder="Full Details">${data.l || ''}</textarea>
                </div>
            `;
            div.querySelector('.delete-btn').onclick = () => div.remove();
            listEl.appendChild(div);
        }

        document.getElementById('addBoxBtn').onclick = () => createBox(Date.now(), {});

        document.getElementById('syncBtn').onclick = async () => {
            const boxes = listEl.querySelectorAll('.glass-panel');
            const programsArray = Array.from(boxes).map(b => ({
                t: b.querySelector('.title').value,
                img: b.querySelector('.img').value,
                s: b.querySelector('.desc').value,
                l: b.querySelector('.longDesc').value
            }));

            try {
                await setDoc(doc(db, "content", "academy"), { programs: programsArray });
                showToast("Academy Synchronized Successfully!");
            } catch (e) { showToast("Sync Error: " + e.message, true); }
        };

        new Sortable(listEl, { animation: 150 });
        loadAcademy();
    </script>
</body>
</html>
